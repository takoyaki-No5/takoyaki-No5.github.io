<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-center d-flex flex-column align-items-center m-auto gap-3">
  <h1 class="mt-3">YouTube プレイリスト再生</h1>
  
  <h2 class="fs-4">絞り込み</h2>
  <form id="searchForm" class="d-flex align-items-center">
    <div class="form-floating">
      <input id="minViews" class="form-control" type="number" name="minViews" min="0" placeholder="0"/>
      <label for="minViews">再生回数</label>
    </div>
    <span class="fs-4 mx-1">~</span>
    <div class="form-floating">
      <input id="maxViews" class="form-control" type="number" name="maxViews" min="0" placeholder="0"/>
    </div>
    <span class="fs-5 ms-1 me-2">万回</span>

    <button class="btn btn-outline-primary fw-bold" type="submit">絞り込み</button>
  </form>
  
  <h2 class="fs-4">n分のプレイリスト作成</h2>
  <form id="playlistForm">
    <div class="d-flex align-items-center">
      <div class="form-floating">
        <input id="playlistTime" class="form-control" type="number" name="playlistTime" min="0" placeholder="0"/>
        <label for="playlistTime">プレイリストの長さ</label>
      </div>
      <span class="fs-5 ms-1 me-2">分</span>
      <button class="btn btn-outline-primary fw-bold" type="submit">作成する</button>
    </div>
    <div id="playlistTotalTime"></div>
  </form>
  
  <div class="d-flex gap-3">
    <select class="form-select w-auto border-dark fw-bold" name="sort" id="sort" >
      <option value="default">並び替え(デフォルト)</option>
      <option value="viewCountAsc">再生回数(少ない順)</option>
      <option value="viewCountDesc">再生回数(多い順)</option>
    </select>
    <button class="btn btn-outline-primary fw-bold" id="shuffle">シャッフル</button>
    <button class="btn btn-outline-dark fw-bold" id="reset" type="button">全てクリア</button>
  </div>
  
  <div id="player">
    <div id="loader" hidden>
      <div id="load-circle"></div>
    </div>
  </div>
  <div id="video-info"></div>

  
  <div class="border rounded mx-3 " style="max-height: 600px; overflow-y: auto;">
    <div class="sticky-top bg-white p-1 border-bottom">
      <h3 id="playlistTitle" class="fs-1"></h3>
    </div>
    <ul id="videoList" class="list-unstyled d-flex flex-column gap-1 py-2"></ul>
  </div>

  <script type="module" src="func.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script type="module" src="load.js"></script>
  <script type="module" src="sort.js"></script>
  <script type="module" src="event.js"></script>
</body>
</html>
